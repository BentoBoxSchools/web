                <a href="/" class="title">
                    <h1>
                        BentoBox
                    </h1>
                </a>
                <div class="fill"></div>

                <div class="actions">
                    {{if not .User}}
                    <a class="button" href="/login">
                        Log In
                    </a>
                    {{else if eq .User.Email ""}}
                    <a class="button" href="/login">
                        Log In
                    </a>
                    {{else}}
                    <a class="button" href="/logout">
                        Log Out for {{.User.Name}}
                    </a>
                    <a class="raised button" href="/schools/create">
                        Add a new school
                    </a>
                    {{end}}
                    <a href="/schools" class="button raised">
                        Schools
                    </a>
                </div>
            </section>
